<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Little Calculator</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <section id="calculator">
        <section id="screen">
            <span id="current">Hello</span>
            <span id="previous">Previous</span>
        </section>
        <div id="PNT">.</div>
        <div id="ZER">0</div>
        <div id="ONE">1</div>
        <div id="TWO">2</div>
        <div id="THR">3</div>
        <div id="FOU">4</div>
        <div id="FIV">5</div>
        <div id="SIX">6</div>
        <div id="SEV">7</div>
        <div id="EIG">8</div>
        <div id="NIN">9</div>
        <div id="ADD" class="func">+</div>
        <div id="SUB" class="func">-</div>
        <div id="MUL" class="func">∗</div>
        <div id="DIV" class="func">÷</div>
        <div id="BAC" class="func">⇐</div>
        <div id="AC" class="func">A/C</div>
        <div id="EQU" class="func">=</div>
    </section>
</body>
<script src="script.js"></script>
</html>
