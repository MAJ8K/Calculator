<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Little Calculator</title>
</head>
<body>
    <div class="container">
        <div id="grid">
            <section id="text">
                <textarea id="textA" 
                    maxlength="14"
                    rows="1"
                    autofocus
                ></textarea>
                <h3 id="ans">hello</h3>
            </section>
            <div class="no ." id="point"></div>
            <div class="no 0" id="ZER"></div>
            <div class="no 1" id="ONE"></div>
            <div class="no 2" id="TWO"></div>
            <div class="no 3" id="THR"></div>
            <div class="no 4" id="FOU"></div>
            <div class="no 5" id="FIV"></div>
            <div class="no 6" id="SIX"></div>
            <div class="no 7" id="SEV"></div>
            <div class="no 8" id="EIG"></div>
            <div class="no 9" id="NIN"></div>
            <div class="no (-)" id="NEG"></div>
            <div class="func +" id="add"></div>
            <div class="func -" id="sub"></div>
            <div class="func *" id="mul"></div>
            <div class="func /" id="div"></div>
            <div class="func back" id="back"></div>
            <div class="func =" id="equ"></div>
            <div class="func a/c" id="ac"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
